<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="/assets/calculator-icon.png" type="image/png+xml">
</head>
<body>
    <div>
        <div class="C-body">
            <div class="buttons">
                <table>
                    <thead>
                        <tr>
                            <th id="input2" colspan="3"><input type="text" placeholder="0" id="textbox2" readonly></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="b"><input type="button" value="AC" id="acb" onclick="clr()"></th>
                            <th></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="%" onclick="parsent('%')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="÷" onclick="dig('/')" id="buton" ></th>
                        </tr>
                        <tr>
                            <th id="b"><div id="mainbutton"><input type="button" value="7" onclick="dig('7')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="8" onclick="dig('8')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="9" onclick="dig('9')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="×" onclick="dig('*')" id="buton"></th>
                        </tr>
                        <tr>
                            <th id="b"><div id="mainbutton"><input type="button" value="4" onclick="dig('4')"  id="buton"></td>
                            <th id="b"><div id="mainbutton"><input type="button" value="5" onclick="dig('5')"  id="buton"></td>
                            <th id="b"><div id="mainbutton"><input type="button" value="6" onclick="dig('6')"  id="buton"></td>
                            <th id="b"><div id="mainbutton"><input type="button" value="−" onclick="dig('-')"  id="buton"></td>
                        </tr>
                        <tr>
                            <th id="b"><div id="mainbutton"><input type="button" value="1" onclick="dig('1')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="2" onclick="dig('2')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="3" onclick="dig('3')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="+" onclick="dig('+')" id="buton"></th>
                        </tr>
                        <tr>
                            <th id="b"><div id="mainbutton"><input type="button" value="00" onclick="dig('00')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="0" onclick="dig(0)" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="." onclick="dig('.')" id="buton"></th>
                            <th id="b"><div id="mainbutton"><input type="button" value="=" onclick="solve()"  id="mainbuton"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
